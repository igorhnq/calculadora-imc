<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body class="flex items-center justify-center h-screen bg-slate-900 text-white">
    <div class="w-96 h-96 bg-slate-800 p-8">
        <div class="hidden" id="calc-contender">
            <h2 class="text-center text-2xl mb-2">Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="flex flex-col justify-between">
                    <div class="flex flex-col flex-1 mb-4">
                        <label class="font-bold mb-2.5 text-white" for="height">Altura:</label>
                        <input class="py-4 px-2 focus:outline-none text-slate-500" type="text" name="height" id="height" placeholder="1.75">
                    </div>
                    <div class="flex flex-col flex-1 mb-4">
                        <label class="font-bold mb-2.5 text-white" for="weight">Peso:</label>
                        <input class="py-4 px-2 focus:outline-none text-slate-500" type="text" name="weight" id="weight" placeholder="70.5">
                    </div>
                </div>
                <div class="flex justify-between gap-4">
                    <button class="uppercase p-4 bg-red-500 pointer opacity-90 flex-1 font-semibold hover:opacity-100" id="calc-btn">Calcular</button>
                    <button class="uppercase p-4 bg-gray-600 pointer opacity-90 flex-1 font-semibold hover:opacity-100" id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div class="text-center flex flex-col" id="result-contender">
            <p class="text-4xl mb-2" id="imc-number">Seu IMC: <span class="">25</span></p>
            <p class="text-2xl" id="imc-info">Situação atuaL: <span class="">Magreza</span></p>
            <h3 class="mt-2 font-semibold text-xl">Confira as classificações</h3>
            <div class="my-3 mx-0" id="imc-table">
                <div class="table-header font-bold flex justify-between mb-2 pb-2 border-b-2 border-slate-500 text-base">
                    <h4 class="flex-1">IMC</h4>
                    <h4 class="flex-1">Classificação</h4>
                    <h4 class="flex-1">Obesidade</h4>
                </div>
                <div class="table-data flex justify-between mb-2 pb-2 border-b-2 border-slate-500 items-center">
                    <p class="flex-1">Menor que 18.5</p>
                    <p class="flex-1">Magreza</p>
                    <p class="flex-1">0</p>
                </div>
            </div>
            <button class="uppercase p-4 bg-red-500 pointer opacity-90 flex-1 font-semibold hover:opacity-100" id="back-btn">Voltar</button>
        </div>
    </div>
</body>
</html>
